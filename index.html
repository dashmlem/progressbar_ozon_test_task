<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Progress bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="website">
      <div class="title">
        <h2>Progress</h2>
      </div>
      <main class="card">
        <div class="progress">
          <div class="outer">
            <div class="inner"></div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="120px"
            height="120px"
          >
            <!-- Серый фон круга -->
            <circle
              class="progress-background"
              cx="60"
              cy="60"
              r="56"
              stroke-linecap="round"
            />
            <!-- Цветной прогресс-бар -->
            <circle
              class="progress-bar"
              cx="60"
              cy="60"
              r="56"
              stroke-linecap="butt"
            />
          </svg>
        </div>
        <section class="controls">
          <label class="value">
            <input id="valueInput" type="number" min="0" max="100" />
            <span>Value</span>
          </label>
          <label class="row">
            <div class="toggle-container">
              <input
                type="checkbox"
                id="animateToggle"
                class="toggle-checkbox"
              />
              <label for="animateToggle" class="toggle-button"></label>
            </div>
            <span>Animate</span>
          </label>
          <label class="hiddenPanel">
            <div class="toggle-container">
              <input type="checkbox" id="hideToggle" class="toggle-checkbox" />
              <label for="hideToggle" class="toggle-button"></label>
            </div>
            <span>Hide</span>
          </label>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
